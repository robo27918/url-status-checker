<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL status checker</title>
</head>
<body class="bg-gray-500">
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-center text-gray-900 md:text-5xl lg:text-6xl dark:text-white">URL Checker</h1>
    <div class="container  flex flex-col gap-5 w-full">
        <div id="inputContainer"class="mb-6 flex flex-col gap-2 justify-center items-center">
            <label for="url" class="text-white block mb-2 font-semibold">Enter url</label>    
            <input class="border text-xl border-gray-700 rounded-full bg-gray-100 w-90 h-12 block"type="text" id="url-1" 
            placeholder="http://something.com"
            >
        </div>
        
    

        
        <div class="button-container flex flex-row justify-center">
            <button type="button" class="button text-white font-medium rounded-lg me-2 mb-2 px-5 py-2.5 bg-gray-700 focus:ring-4 focus:ring-gray-300" id="addInputbtn">Add url</button>
            <button type="button" class="button text-white font-medium rounded-lg me-2 mb-2 px-5 py-2.5 bg-gray-700 focus:ring-4 focus:ring-gray-300" id="getStatusbt">POST</button>
        </div>

        <div id="responseTable">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="p-4">
                                <div class="flex items-center">
                                    <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="checkbox-all-search" class="sr-only">checkbox</label>
                                </div>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                URL
                            </th>
                            
                            <th scope="col" class="px-6 py-3">
                                Status
                            </th>
                            <th scope="col" class="px-6 py-3">
                                is HTTP
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <td class="w-4 p-4">
                                <div class="flex items-center">
                                    <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                                </div>
                            </td>
                            <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                
                                <div class="ps-3">
                                    <div class="text-xl font-semibold">Neil Sims</div>
                                    
                                </div>  
                            </th>
                            <td class="text-xl px-6 py-4">
                                React Developer
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> <span class="text-xl">Online</span>
                                </div>
                            </td>
                
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.ts"></script>
</body>

</html>
