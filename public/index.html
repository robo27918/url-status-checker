<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL status checker</title>
</head>
<body class="flex flex-row justify-center w-full items-center h-screen border border-red-300 bg-gray-500">
    <div class="container flex flex-col gap-5 items-center">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-center text-gray-900 md:text-5xl lg:text-6xl dark:text-white">URL Checker</h1>

        <div id="inputContainer"class="mb-6 flex flex-col gap-2 justify-center items-center">
            <label for="url" class="text-white block mb-2 font-semibold">Enter url</label>    
            <input class="urlInput border text-xl border-gray-700 text-center rounded-full bg-gray-100 w-90 h-12 block" type="url" id="url-1" pattern="https?:\/\/[^\s/$.?#].[^\s]*"  required>
        </div>
        
    

        
        <div class="button-container flex flex-row justify-center">
            <button type="button" class="button text-white font-medium rounded-lg me-2 mb-2 px-5 py-2.5 bg-gray-700 focus:ring-4 focus:ring-gray-300" id="addInputBtn">Add url</button>
            <button type="button" class="button text-white font-medium rounded-lg me-2 mb-2 px-5 py-2.5 bg-gray-700 focus:ring-4 focus:ring-gray-300" id="getStatusBtn">POST</button>
        </div>

        <div id="responseTable">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                        
                            <th scope="col" class="px-6 py-3">
                                URL
                            </th>
                            
                            <th scope="col" class="px-6 py-3">
                                Status
                            </th>
                            <th scope="col" class="px-6 py-3">
                                is HTTP
                            </th>
                        </tr>
                    </thead>
                    <tbody id="urlTable">
        
                      
                    </tbody>
                </table>
            </div>
        </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js"></script>
</body>

</html>
